<!DOCTYPE html>
<html lang="pt-br">

<head>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Titillium+Web:wght@400;600&display=swap"
          rel="stylesheet">
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tabela de preco</title>
     <script src="https://unpkg.com/@phosphor-icons/web"></script>
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <div class="price-table">
          <section class="essentials " style="--delay: 10ms">
               <div class="inner">
                    <p>Para você começar</p>
                    <div class="title-price">
                         <strong class="title">Essentials</strong>
                         <span class="price">R$ <strong>19,97/mês</strong></span>
                    </div>
                    
                    <button class="primary">Assinar agora</button>
                    
                    <ul>
                         <li>
                              <i><i class="ph ph-check"></i></i>
                              <span>Ate 3 usuarios</span>
                              <i><i class="ph ph-info"></i></i>
                         </li>
                         <li>
                              <i><i class="ph ph-check"></i></i>
                              <span>Autoatendimento</span>
                              <i><i class="ph ph-info"></i></i>
                         </li>
                    </ul>
               </div>
          </section>

          <section class="ultimate" style="--delay: 210ms">
               <div class="inner">
                    <p>Para você decolar</p>
                    <div class="title-price">
                         <strong class="title">Ultimate</strong>
                         <span class="price">R$ <strong>29,97/mês</strong></span>
                    </div>
                    <button class="secondary">
                         Assinar agora
                    </button>
                    <ul>
                         <li>
                              <i><i class="ph ph-check"></i></i>
                              <span>Usuários ilimitados</span>
                              <i><i class="ph ph-info"></i></i>
                         </li>
                         <li>
                              <i><i class="ph ph-check"></i></i>
                              <span>Suporte 24/7</span>
                              <i><i class="ph ph-info"></i></i>
                         </li>
                         <li>
                              <i><i class="ph ph-check"></i></i>
                              <span>CSM Dedicado</span>
                              <i><i class="ph ph-info"></i></i>
                         </li>
                         <li>
                              <i><i class="ph ph-check"></i></i>
                              <span>Treinamentos</span>
                              <i><i class="ph ph-info"></i></i>
                         </li>
                    </ul>
               </div>
          </section>

          <section class="enterprice" style="--delay: 410ms">
               <div class="inner">
                    <p>Para sua empresa</p>
                    <div class="title-price">
                         <strong class="title">Enterprice</strong>
                    </div>
                    
                    <button class="primary">Assinar agora</button>
                    
                    <ul>
                         <li>
                              <i><i class="ph ph-check"></i></i>
                              <span>Plano customizado especialmente para a necessidade de seu negocio</span>
                         </li>
                    </ul>
               </div>
          </section>
     </div>
</body>

</html>
